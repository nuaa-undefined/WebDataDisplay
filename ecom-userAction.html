    </script>
    <script type="text/html" id="sexDisType">
        {{# if(d.sex === 1){ }} 男 {{# } else { }} 女 {{# } }}
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('cartAbandon'), 'westeros');
        $.get(host + '/ecommerce/log/giveRate').done(function(data) {
            var year_data = [];
            var buy_count = [];
            var fail_count = [];
            var give_up_rate = [];
            for (var i = 0; i < data.count; i++) {
                year_data.push(data.data[i].year);
                buy_count.push(data.data[i].buySum);
                fail_count.push(data.data[i].failSum);
                give_up_rate.push((data.data[i].giveUpRate * 100).toFixed(2));
            }
            myChart.setOption({
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                legend: {
                    data: ['总交易次数', '总失败次数', '购物车放弃率']
                },
                grid: {
                    x: 100,
                    y: 70,
                },
                xAxis: [{
                    type: 'category',
                    data: year_data,
                    axisPointer: {
                        type: 'shadow'
                    }
                }],
                yAxis: [{
                    type: 'value',
                    name: '交易次数',
                }, {
                    type: 'value',
                    name: '放弃率',
                    min: 0,
                    max: 100,
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }],
                series: [{
                    name: '总交易次数',
                    type: 'line',
                    data: buy_count
                }, {
                    name: '购物车放弃率',
                    type: 'bar',
                    yAxisIndex: 1,
                    data: give_up_rate
                }, {
                    name: '总失败次数',
                    type: 'line',
                    data: fail_count
                }]
            });
        });
    </script>
    <!-- 表格 -->

            table.render({
