<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/common/commonHead.js"></script>
    <title>商品信息查询</title>
</head>
<body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">电商平台数据分析</a>
        <a><cite>商品信息查询</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">
            <p>&nbsp;&nbsp;&nbsp;在这里，你可以通过检索商品id，展示该商品的基本信息，包括上市季度，销售情况，成交金额等</p>
        </blockquote>
        <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-row" style="margin-bottom : 20px;">
                        <form class="layui-form">
                            <div class="layui-input-inline">
                                <input type="tel" name="keyword" autocomplete="off"     placeholder="商品ID" class="layui-input">
                            </div>
                            <button class="layui-btn" id="searchEmailCompany" data-type="reload">
                                <i class="layui-icon" style="font-size: 20px; "></i> 查询
                            </button>
                        </form>
                    </div>
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>商品id</th>
                            <td>上市季度</td>
                            <td>销售最好地区</td>
                            <th>成功交易次数</th>
                            <th>男性购买次数（占比）</th>
                            <td>女性购买次数（占比）</td>
                            <th>总交易次数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>342312454567-2345</td>
                            <td>夏</td>
                            <td>北京</td>
                            <td>53.91%</td>
                            <td>1000（33.3%）</td>
                            <td>2000（66.6%）</td>
                            <td>3000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>

    </div>
    <script src="./js/common/commonJS.js"></script>  
</body>
</html>
