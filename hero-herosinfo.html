<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/common/commonHead.js"></script>
    <title>英雄信息展示</title>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">游戏日志数据分析</a>
        <a><cite>英雄信息展示</cite></a>
      </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body layui-anim layui-anim-up">
        <script src="./js/common/commonJS.js"></script>
        <fieldset class="layui-elem-field">
            <legend>英雄信息提要</legend>
            <div class="layui-field-box">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-carousel x-admin-carousel x-admin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 90px;">
                                <div carousel-item="" id='info-card'>
                                    <ul class="layui-row layui-col-space10 layui-this">
                                        <li class="layui-col-xs2">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>英雄数</h3>
                                                <p><cite id="heroNum">21</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs2">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>对局次数</h3>
                                                <p><cite id="gameNum">10000</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs2">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>用户数</h3>
                                                <p><cite id="userNum">100</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs2">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>总胜率</h3>
                                                <p><cite id="sumWinRate">50.50%</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs2">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>使用率最高</h3>
                                                <p><cite id="moreUseHero">Teemo</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs2">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>胜率最高</h3>
                                                <p><cite id="mostUsefulHero">Evelynn</cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>明星英雄</h3>
                        </div>
                        <div class="layui-card-body">
                            <div id="starHero" style="width: 100%; height:400px;"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>大神榜单</h3>
                        </div>
                        <div class="layui-card-body">
                            <div id="userRanks" style="width: 100%; height:400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>各英雄使用率</h3>
                        </div>
                        <div class="layui-card-body">
                            <div id="HeroPercentage" style="width: 100%; height:400px;"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>各英雄胜率</h3>
                        </div>
                        <div class="layui-card-body">
                            <div id="HeroWinRate" style="width: 100%; height:400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.get(host + '/hero/log/getHeroInfo').done(function(data) {
            $('#heroNum').html(data.heroNum);
            $('#userNum').html(data.userNum);
            $('#gameNum').html(data.gameNum);
            $('#sumWinRate').html((data.sumWinRate * 100).toFixed(2) + '%');
            $('#moreUseHero').html(data.moreUseHero);
            $('#mostUsefulHero').html(data.mostUsefulHero);
        });

        $.get(host + '/hero/heroes/getHeroUseRate').done(function(data) {
            var heroName = [];
            var winRate = [];
            var heroUse = [];
            var otherSum = 0;
            for (var i = 0; i < data.count; i++) {
                heroName.push(data.data[i].name);
                winRate.push((data.data[i].winRate * 100).toFixed(2));
                if (i < 5) {
                    heroUse.push({
                        name: data.data[i].name,
                        value: data.data[i].useSum
                    });
                } else {
                    otherSum += data.data[i].useSum;
                }
            }
            heroUse.push({
                name: '其他',
                value: otherSum
            });
            echarts.init(document.getElementById('HeroPercentage'), 'westeros').setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                series: [{
                    name: '英雄使用次数',
                    type: 'pie',
                    radius: '65%',
                    center: ['45%', '50%'],
                    data: heroUse.sort(function(a, b) {
                        return a.value - b.value;
                    }),
                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function(idx) {
                        return Math.random() * 200;
                    }
                }]
            });

            echarts.init(document.getElementById('HeroWinRate')).setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}<br>{c}%'
                },

                xAxis: {
                    data: heroName,
                    axisTick: {
                        show: false
                    },
                    spliltLine: {
                        show: true
                    },
                    z: 30
                },
                yAxis: [{
                    type: 'value',
                    axisLabel: {
                        show: true,
                        interval: 'auto',
                        formatter: '{value} %'
                    },
                    show: true
                }],
                dataZoom: [{
                    type: 'inside',
                }, {
                    type: 'slider',
                    show: true,
                    handleSize: 20,
                    height: 10,
                    fillerColor: new echarts.graphic.LinearGradient(1, 0, 0, 0, [{
                        //给颜色设置渐变色 前面4个参数，给第一个设置1，第四个设置0 ，就是水平渐变
                        //给第一个设置0，第四个设置1，就是垂直渐变
                        offset: 0,
                        color: '#1eb5e5'
                    }, {
                        offset: 1,
                        color: '#516b91'
                    }]),
                    backgroundColor: '#ddd',
                    start: 30,
                    end: 60,
                }],
                series: [{
                    type: 'bar',
                    itemStyle: {
                        normal: {
                            color: ["#59c4e6"]
                        },
                        emphasis: {
                            color: new echarts.graphic.LinearGradient(
                                0, 0, 0, 1, [{
                                    offset: 0,
                                    color: '#2378f7'
                                }, {
                                    offset: 0.6,
                                    color: '#2378f7'
                                }, {
                                    offset: 1,
                                    color: '#83bff6'
                                }]
                            )
                        }
                    },
                    data: winRate
                }]
            });
        });
    </script>
</body>

</html>
