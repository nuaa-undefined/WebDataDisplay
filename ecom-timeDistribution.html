    <script type="text/javascript">
        var firstChart = echarts.init(document.getElementById('yearTotalNum'), 'westeros');
        firstChart.showLoading();
        $.get(host + '/ecommerce/log/giveRate').done(function(data) {

            var year_data = [];
            var buy_count = [];
            var fail_count = [];
            var success_count = [];
            for (var i = 0; i < data.count; i++) {
                year_data.push(data.data[i].year);
                buy_count.push(data.data[i].buySum);
                fail_count.push(data.data[i].failSum);
                success_count.push(data.data[i].successSum);
            }
            firstChart.hideLoading();
            firstChart.setOption({
                tooltip: {
                    trigger: 'axis'

                },
                legend: {
                    data: ['总交易次数', '总成交次数', '总失败次数']
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: year_data
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '总交易次数',
                    type: 'line',
                    data: buy_count
                }, {
                    name: '总成交次数',
                    type: 'line',
                    data: success_count
                }, {
                    name: '总失败次数',
                    type: 'line',
                    data: fail_count
                }, ]
            });
        });
    </script>
    <script type="text/javascript">

                    pliltLine: {
                        show: true

                    type: 'slider',

    <script type="text/javascript">
        var yearSexChart = echarts.init(document.getElementById('yearSexNum'), 'westeros');
        var yearNumSexChart = echarts.init(document.getElementById('yearSexNumDistribution'), 'westeros');
        var yearSexConsumeChart = echarts.init(document.getElementById('yearSexConsume'), 'westeros');
        var yearSexAvgChart = echarts.init(document.getElementById('yearSexConsumeDistribution'), 'westeros');
        yearSexChart.showLoading();
        yearNumSexChart.showLoading();
        yearSexConsumeChart.showLoading();
        yearSexAvgChart.showLoading();
        $.get(host + '/ecommerce/time/sexConsumeCount').done(function(data) {
            var years = [];
            var manCount = [];
            var womanCount = [];
            var manMoney = [];
            var womanMoney = [];
            var manCountSum = 0;
            var womanCountSum = 0;
            var countSum = 0;
            var manConsumeSum = 0;
            var womanConsumeSum = 0;
            var consumeSum = 0;
            var manNumSum = 0;
            var womanNumSum = 0;
            var userNumSum = 0;
            for (var i = 0; i < data.count; i++) {
                years.push(data.data[i].year);
                manCount.push(data.data[i].manBuyCount);
                womanCount.push(data.data[i].womanBuyCount);
                manMoney.push((data.data[i].manMoneySum / 10000).toFixed(2));
                womanMoney.push((data.data[i].womanMoneySum / 10000).toFixed(2));
                manCountSum += data.data[i].manBuyCount;
                womanCountSum += data.data[i].womanBuyCount;
                manNumSum += data.data[i].manUserNum;
                womanNumSum += data.data[i].womanUserNum;
                manConsumeSum += data.data[i].manMoneySum;
                womanConsumeSum += data.data[i].womanMoneySum;
            }
            countSum = manCountSum + womanCountSum;
            consumeSum = manConsumeSum + womanConsumeSum;
            userNumSum = manNumSum + womanNumSum;
            yearSexChart.hideLoading();
            yearSexChart.setOption({
                tooltip: {
                    trigger: 'axis'

                },
                legend: {
                    data: ['男性用户交易次数', '女性用户交易次数']
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: years
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '男性用户交易次数',
                    type: 'line',
                    data: manCount
                }, {
                    name: '女性用户交易次数',
                    type: 'line',
                    data: womanCount
                }, ]
            });
            yearNumSexChart.hideLoading();
            yearNumSexChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: "{b}: <br/>{c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    right: '6%',
                    top: '3%',
                    data: ['男性用户交易次数', '女性用户交易次数'],
                },
                series: [{
                    type: 'pie',
                    selectedMode: 'single',
                    radius: [0, '75%'],

                    label: {
                        normal: {
                            position: 'inner'
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [{
                        value: manCountSum,
                        name: '男性用户交易次数',
                        selected: true
                    }, {
                        value: womanCountSum,
                        name: '女性用户交易次数'
                    }, ]
                }]
            });
            yearSexConsumeChart.hideLoading();
            yearSexConsumeChart.setOption({
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['男性用户', '女性用户']
                },
                grid: {
                    x: 90,
                    y: 60,
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    data: years
                }],
                yAxis: [{
                    name: '单位（万元）',
                    nameTextStyle: {
                        fontSize: 18,
                        color: "#516b91",
                        fontWeight: 'bold',
                        padding: [0, 0, 10, 5]
                    },
                    type: 'value'
                }],
                series: [{
                    name: '男性用户',
                    type: 'bar',
                    data: manMoney,
                    markPoint: {
                        data: [{
                            type: 'max',
                            name: '最大值'
                        }, {
                            type: 'min',
                            name: '最小值'
                        }]
                    },
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    }
                }, {
                    name: '女性用户',
                    type: 'bar',
                    data: womanMoney,
                    markPoint: {
                        data: [{
                            name: '最大值',
                            type: 'max'
                        }, {
                            name: '最小值',
                            type: 'min'
                        }]
                    },
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    }
                }]
            });
            yearSexAvgChart.hideLoading();
            yearSexAvgChart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: <br/>{c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    right: '6%',
                    top: '3%',
                    data: ['男性平均消费额', '女性平均消费额', '男性消费总额', '女性消费总额'],
                },
                series: [{
                    type: 'pie',
                    selectedMode: 'single',
                    radius: [0, '35%'],

                    label: {
                        normal: {
                            position: 'inner'
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [{
                        value: (manConsumeSum / manNumSum).toFixed(2),
                        name: '男性平均消费额',
                        selected: true
                    }, {
                        value: (womanConsumeSum / womanNumSum).toFixed(2),
                        name: '女性平均消费额'
                    }, ]
                }, {
                    name: '用户性别',
                    type: 'pie',
                    radius: ['50%', '75%'],
                    label: {
                        normal: {
                            formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：\n}{c}万元  {per|{d}%} \n ',
                            backgroundColor: '#eee',
                            borderColor: '#aaa',
                            borderWidth: 1,
                            borderRadius: 4,
                            rich: {
                                a: {
                                    color: '#999',
                                    lineHeight: 22,
                                    align: 'center'
                                },
                                hr: {
                                    borderColor: '#aaa',
                                    width: '100%',
                                    borderWidth: 0.5,
                                    height: 0
                                },
                                b: {
                                    fontSize: 16,
                                    lineHeight: 33
                                },
                                per: {
                                    color: '#eee',
                                    backgroundColor: '#334455',
                                    padding: [2, 4],
                                    borderRadius: 2
                                }
                            }
                        }
                    },
                    data: [{
                        value: (womanConsumeSum / 10000).toFixed(2),
                        name: '女性消费总额'
                    }, {
                        value: (manConsumeSum / 10000).toFixed(2),
                        name: '男性消费总额'
                    }, ]
                }]
            });
        });
    </script>
    <script type="text/javascript">
        var monthChart = echarts.init(document.getElementById('mouthTotalNum'), 'westeros');
        var numScaleChart = echarts.init(document.getElementById('mouthNumScale'), 'westeros');
        var totalConsumeChart = echarts.init(document.getElementById('mouthTotalConsume'), 'westeros');
        var consumeScaleChart = echarts.init(document.getElementById('mouthConsumeScale'), 'westeros');
        monthChart.showLoading();
        numScaleChart.showLoading();
        totalConsumeChart.showLoading();
        consumeScaleChart.showLoading();
        $.get(host + '/ecommerce/time/monthDistribution').done(function(data) {
            var months = []
            var firstSource = []
            var monthCountData = []
            var manConsumeMonth = []
            var womanConsumeMonth = []
            var manConsumeRate = []
            var womanConsumeRate = []
            var sumConsumeRate = []
            var sumConsumeMonth = 0
            firstSource.push(['score', 'amount', 'product'])
            for (var i = 0; i < data.count; i++) {
                sumConsumeMonth += (data.data[i].moneySum);
                firstSource.push([
                    (data.data[i].successSum / data.data[i].buySum * 100).toFixed(2),
                    data.data[i].buySum,
                    data.data[i].month + '月'
                ]);
                months.push(data.data[i].month + '月');
                monthCountData.push({
                    name: data.data[i].month + '月',
                    value: data.data[i].buySum
                });
                manConsumeMonth.push((data.data[i].manMoneySum / 10000).toFixed(2))
                womanConsumeMonth.push((data.data[i].womanMoneySum / 10000).toFixed(2))
            }
            for (var i = 0; i < data.count; i++) {
                manConsumeRate.push((data.data[i].manMoneySum / sumConsumeMonth * 100).toFixed(2));
                womanConsumeRate.push((data.data[i].womanMoneySum / sumConsumeMonth * 100).toFixed(2));
                sumConsumeRate.push((data.data[i].moneySum / sumConsumeMonth * 100).toFixed(2));
            }
            monthChart.hideLoading();
            monthChart.setOption({
                dataset: {
                    source: firstSource
                },
                grid: {
                    right: '12%',
                    bottom: '20%', //距离下边的距离
                    top: '10%'
                },
                xAxis: {
                    name: '总订单数',
                    nameTextStyle: {
                        fontSize: 14,
                        color: "#516b91",
                        fontWeight: 'bold',
                        padding: [0, 0, 5, 5]
                    },
                },
                yAxis: {
                    name: '月份',
                    nameTextStyle: {
                        fontSize: 16,
                        color: "#516b91",
                        fontWeight: 'bold',
                        padding: [0, 0, 5, 5]
                    },
                    type: 'category'
                },
                visualMap: {
                    orient: 'horizontal',
                    left: '25%',
                    min: 30,
                    max: 35,
                    text: ['高成交率（百分比）', '低成交率'],
                    // Map the score column to color
                    dimension: 0,
                    inRange: {
                        color: ['#59c4e6', '#edafda'],
                    },
                    bottom: '3%',
                },
                series: [{
                    type: 'bar',
                    encode: {
                        // Map the "amount" column to X axis.
                        x: 'amount',
                        // Map the "product" column to Y axis
                        y: 'product'
                    },
                }]
            });
            numScaleChart.hideLoading();
            numScaleChart.setOption({

                tooltip: {
                    trigger: 'item',
                    formatter: "{b} : <br/>{c} ({d}%)"
                },
                legend: {
                    x: 'center',
                    y: 'bottom',
                    data: months
                },
                calculable: true,
                series: [{
                    name: '半径模式',
                    type: 'pie',
                    radius: [30, 120],
                    center: ['50%', '40%'],
                    roseType: 'radius',
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    lableLine: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    data: monthCountData
                }, ]
            });
            totalConsumeChart.hideLoading();
            totalConsumeChart.setOption({
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['男性消费总额', '女性消费总额']
                },
                grid: {
                    x: 80,
                    y: 70,
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: months
                },
                yAxis: {
                    type: 'value',
                    name: '单位（万元）',
                    nameTextStyle: {
                        fontSize: 18,
                        color: "#516b91",
                        fontWeight: 'bold',
                        padding: [0, 0, 10, 5]
                    },
                },
                series: [{
                    name: '男性消费总额',
                    type: 'line',
                    data: manConsumeMonth,
                    markPoint: {
                        data: [{
                            type: 'max',
                            name: '最大值'
                        }, {
                            type: 'min',
                            name: '最小值'
                        }]
                    },
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    }
                }, {
                    name: '女性消费总额',
                    type: 'line',
                    data: womanConsumeMonth,
                    markPoint: {
                        data: [{
                            name: '最大值',
                            type: 'max'
                        }, {
                            name: '最小值',
                            type: 'min'
                        }]
                    },
                    markLine: {
                        data: [{
                                type: 'average',
                                name: '平均值'
                            },
                            [{
                                symbol: 'none',
                                x: '90%',
                                yAxis: 'max'
                            }, {
                                symbol: 'circle',
                                label: {
                                    normal: {
                                        position: 'start',
                                        formatter: '最大值'
                                    }
                                },
                                type: 'max',
                                name: '最高点'
                            }]
                        ]
                    }
                }]
            });
            consumeScaleChart.hideLoading();
            consumeScaleChart.setOption({

                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    x: 'center',
                    top: '5%',
                    data: ['男性成交金额比例', '女性成交金额比例', '总成交金额比例']
                },
                radar: [{
                    indicator: (function() {
                        var res = [];
                        for (var i = 1; i <= 12; i++) {
                            res.push({
                                text: i + '月',
                                max: 10
                            });
                        }
                        return res;
                    })(),
                    center: ['50%', '50%'],
                    radius: 100
                }],
                series: [{
                    type: 'radar',
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                type: 'default'
                            }
                        }
                    },
                    //假数据
                    data: [{
                        name: '总成交金额比例',
